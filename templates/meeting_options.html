<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Options</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px 0;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .toggle-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .toggle-button.off {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meeting Options</h1>
    <a href="/join" class="button">Join Meeting</a>
    <a href="/create-meeting" class="button">Create Meeting</a>

    <div>
      <button id="audio-toggle" class="toggle-button">Enable Audio</button>
      <button id="video-toggle" class="toggle-button">Enable Video</button>
    </div>
  </div>

  <script>
    document.getElementById('audio-toggle').addEventListener('click', function() {
      const button = this;
      if (button.classList.contains('off')) {
        button.textContent = 'Enable Audio';
        button.classList.remove('off');
        // Logic to enable audio
      } else {
        button.textContent = 'Disable Audio';
        button.classList.add('off');
        // Logic to disable audio
      }
    });

    document.getElementById('video-toggle').addEventListener('click', function() {
      const button = this;
      if (button.classList.contains('off')) {
        button.textContent = 'Enable Video';
        button.classList.remove('off');
        // Logic to enable video
      } else {
        button.textContent = 'Disable Video';
        button.classList.add('off');
        // Logic to disable video
      }
    });
  </script>
</body>
</html>
